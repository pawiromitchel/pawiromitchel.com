site_name: Mitchel Pawirodinomo
site_url: https://pawiromitchel.com/
repo_url: https://github.com/pawiromitchel/pawiromitchel.com
repo_name: pawiromitchel/pawiromitchel.com

theme:
  name: material
  palette:
    scheme: slate
    primary: black
    accent: indigo
  features:
    - header.autohide
    - navigation.tracking
    - toc.follow
    - toc.integrate
    - navigation.top
  icon:
    repo: fontawesome/brands/github 

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true
      type: datetime

extra:
  social:
    - icon: fontawesome/brands/github 
      link: https://github.com/pawiromitchel
    - icon: fontawesome/brands/twitter 
      link: https://twitter.com/pawiromitchel
    - icon: fontawesome/brands/linkedin 
      link: https://www.linkedin.com/in/mitchel-pawirodinomo/