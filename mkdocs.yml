site_name: Mitchel Pawirodinomo
site_url: https://pawiromitchel.com/
repo_url: https://github.com/pawiromitchel/pawiromitchel.com
edit_uri: edit/main/docs/
repo_name: pawiromitchel/pawiromitchel.com

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      primary: black
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  features:
    - header.autohide
    - navigation.tracking
    - toc.follow
    # - toc.integrate
    - navigation.top
  icon:
    repo: fontawesome/brands/github 

plugins:
  - search
  - git-authors
  - git-revision-date-localized:
      enable_creation_date: true
      type: datetime

extra:
  social:
    - icon: fontawesome/brands/github 
      link: https://github.com/pawiromitchel
    - icon: fontawesome/brands/twitter 
      link: https://twitter.com/pawiromitchel
    - icon: fontawesome/brands/linkedin 
      link: https://www.linkedin.com/in/mitchel-pawirodinomo/

markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji 
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - meta
